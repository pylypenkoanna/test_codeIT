<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Sign up</h1>
    <form id="form" action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration">

        <div class="form-group">
    <label for="userName">Name</label>
    <input type="text" class="form-control" id="userName" placeholder="Enter your name" required pattern="^[а-яА-ЯёЁa-zA-Z]+$" title="Only letters!">
        </div>

        <div class="form-group">
    <label for="secondName">Second name</label>
    <input type="text" class="form-control" id="secondName"  placeholder="Enter your second name" required pattern="^[а-яА-ЯёЁa-zA-Z]+$" >
        </div>

        <div class="form-group">
      <label for="sex">State</label>
      <select id="sex" class="form-control">
        <option selected="selected">Male</option>
        <option>Female</option>
      </select>
    </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" title="Example: myemail@mail.com">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,10}$" title="Password should consist of small and big letters, numbers. From 6 to 10 symbols.">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check" required>
    <label class="form-check-label" for="check" >Conditions of Agreement</label>
  </div>

  <button type="submit" class="btn btn-block">Submit</button>
</form>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
